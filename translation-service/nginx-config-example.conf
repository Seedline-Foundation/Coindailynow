# Translation Service - Nginx Configuration for Existing Server
# Add this to your existing Nginx config

# If you have a separate server block for your API
server {
    listen 80;
    server_name yourdomain.com;  # Your existing domain

    # Your existing backend routes
    location /api {
        proxy_pass http://localhost:3001;
        # ... existing proxy settings
    }

    # Add translation service endpoint
    location /api/translate {
        # Rate limiting to prevent abuse
        limit_req_zone $binary_remote_addr zone=translation_limit:10m rate=10r/s;
        limit_req zone=translation_limit burst=20 nodelay;

        # Rewrite to remove /api prefix for translation service
        rewrite ^/api/translate/(.*) /$1 break;
        rewrite ^/api/translate$ / break;

        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for slow translations
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Health check for translation service (no auth needed)
    location /translate/health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }
}

# Or if you want translation on a subdomain
server {
    listen 80;
    server_name translate.yourdomain.com;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;
    }
}
