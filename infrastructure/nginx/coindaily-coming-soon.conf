# CoinDaily Coming Soon Landing Page Configuration
# Domain: www.coindaily.online and coindaily.online
# Port: 3001

# Upstream for Coming Soon Page
upstream coming_soon_app {
    server localhost:3002;
    keepalive 32;
}

# Redirect HTTP to HTTPS for www.coindaily.online
server {
    listen 80;
    listen [::]:80;
    server_name www.coindaily.online coindaily.online;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server for www.coindaily.online
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.coindaily.online coindaily.online;

    # SSL Configuration (will be managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/www.coindaily.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.coindaily.online/privkey.pem;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=coming_limit:10m rate=50r/s;

    # Client settings
    client_max_body_size 5M;
    client_body_timeout 30s;
    client_header_timeout 30s;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript 
               application/xml image/svg+xml;

    # Proxy to Coming Soon app on port 3001
    location / {
        limit_req zone=coming_limit burst=10 nodelay;
        
        proxy_pass http://coming_soon_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # API routes for waitlist
    location /api/ {
        limit_req zone=coming_limit burst=5 nodelay;
        
        proxy_pass http://coming_soon_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Static files from Next.js
    location /_next/static/ {
        proxy_pass http://coming_soon_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache static assets for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon and static assets
    location ~* \.(ico|css|js|gif|jpeg|jpg|png|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://coming_soon_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Cache for 1 month
        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Logs
    access_log /var/log/nginx/coming-access.log;
    error_log /var/log/nginx/coming-error.log;
}
